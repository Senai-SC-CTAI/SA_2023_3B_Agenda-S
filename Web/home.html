<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda S</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/icon.ico">
</head>
<body>
    <header>
        <div class="logoDiv">
            <img class="senaiLogo" src="./assets/sesi-senai.png" alt="SENAI">
            <div class="textDiv">
                <p class="textTitle">| <span>Gerenciamento</span></p>
            </div>
        </div>
        <div class="agendas">
            <img id="logoMain" src="./assets/logo.png" alt="Agenda S Logo">
            <p id="headerText">Agenda S</p>
        </div>
        <div class="user">
            <div class="nameAndLogout">
                <div class="line">
                    <p class="userText">Coordenação</p>
                </div>
                <div class="line lineTwo">
                    <a href="./index.html"><img class="icon logout" src="./assets/icons/logout.svg" alt="Sair"></a>
                    <p class="logoutText">Sair</p>
                </div>
            </div>
            <img id="profile" src="./assets/icons/profile.svg" alt="Perfil">
        </div>
    </header>
    
    <div class="buttonAndSearch">
        <div class="dropdownButton">
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Alunos
                <img id="arrow" src="./assets/icons/arrow.svg" alt=""></button>
                <div id="myDropdown" class="dropdown-content">
                <a href="#">Pais</a>
                <a href="#">Professores</a>
                <a href="#">Funcionários</a>
                <a href="#">Coordenadores</a>
                </div>
            </div>
        </div>
        <div class="searchBar">
            <img id="add" src="./assets/icons/add.svg" alt="Cadastrar">
            <input class="searchInput" type="text" placeholder="">
            <img id="search" src="./assets/icons/search.svg" alt="Pesquisar">
        </div>
    </div>

    <div class="container home">
        <div class="person">
            <p class="name">Fernando da Silva Marques</p>
            <div class="persButtons">
                <button class="buttonPers grey">Ver</button>
                <button class="buttonPers green">Editar</button>
                <button class="buttonPers red">Excluir</button>
            </div>
        </div>
        <div class="person">
            <p class="name">Larissa Rodrigues Maia</p>
            <div class="persButtons">
                <button class="buttonPers grey">Ver</button>
                <button class="buttonPers green">Editar</button>
                <button class="buttonPers red">Excluir</button>
            </div>
        </div>
        <div class="person">
            <p class="name">Pedro Amaral Gurgel</p>
            <div class="persButtons">
                <button class="buttonPers grey">Ver</button>
                <button class="buttonPers green">Editar</button>
                <button class="buttonPers red">Excluir</button>
            </div>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
