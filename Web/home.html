    <header>

            <img class="senaiLogo" src="./assets/sesi-senai.png" alt="SENAI">

        <div class="agendas">

        </div>
        <div class="user">
            <div class="nameAndLogout">
                <div class="line">
                    <p class="userText">Coordenação</p>
                </div>
                <div class="line lineTwo">
                    <a href="./index.html"><img class="icon logout" src="./assets/icons/logout.svg" alt="Sair"></a>

              <img id="search" src="./assets/icons/search.svg" alt="Pesquisar">
          </div>

    <div class="container home">

            <p class="name">Fernando da Silva Marques</p>
            <div class="persButtons">

            SC-401, 3730 - Saco Grande, Florianópolis - SC, 88032-005</p>
        <div id="logos">
            <a href="https://www.facebook.com/senaisc/" title="Ir para Facebook" target="_blank">
                <img class="logoImg grow" src="./assets/icons/facebook.svg" alt="Facebook">
            </a>

            <a href="https://www.instagram.com/senai.sc/" title="Ir para Instagram" target="_blank">
                <img class="logoImg grow" src="./assets/icons/instagram.svg" alt="Instagram">
